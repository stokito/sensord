version: '3.8'
services:
  db:
    image: postgres:alpine
    restart: always
    hostname: db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 2s
      retries: 5
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sensorsdb
    ports:
      - '5432:5432'
    volumes:
#      - db:/var/lib/postgresql/data
      - ./migration/init.sql:/docker-entrypoint-initdb.d/init.sql
  sensord:
    build: .
    depends_on:
      db:
        condition: service_healthy
    image: sensord:latest
    ports:
      - '8080:8080'
      - '9090:9090'
volumes:
  db:
    driver: local